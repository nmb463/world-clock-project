<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>

    <select id="select-city">
        <option value="">Select a city...</option>
        <option value="Australia/Melbourne">Melbourne</option>
        <option value="Europe/Prague">Prague</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="America/Toronto">Toronto</option>
    </select>

    <div id="displayed-cities">
        <div class="city" id="taipei" >
            <div>
            <h2>Taipei</h2>
            <div class="date"></div>
            </div>

            <div class="time"></div>
        </div>

        <div class="city" id="buenos-aires">
            <div>
            <h2>Bueno Aires</h2>
            <div class="date"></div>
            </div>

            <div class="time"></div>
        </div>
    </div>

    </div>
    <footer>This project was coded by <strong>Nicole Banda</strong> and is <a href="https://github.com/nmb463/world-clock-project.git" target="_blank">open-sourced on GitHub</a></footer>
    <script src="javascript/index.js"></script> 
</body>
</html>
