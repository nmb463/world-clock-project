<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    
    <select>
        <option value="">Select a city...</option>
        <option value="">Seattle</option>
        <option value="">Prague</option>
        <option value="">Cairo</option>
    </select>

    <div class="city">
        <h2>Taipei</h2>
        <div class="date">Thursday, May 23, 2024</div>
        <div class="time">10:22 AM</div>
    </div>
    <div class="city">
        <h2>Santiago</h2>
        <div class="date">Wednesday, May 22, 2024</div>
        <div class="time">10:21 PM</div>
    </div>

    </div>
    <footer>This project was coded by Nicole Banda and is <a href="https://github.com/nmb463/world-clock-project.git" target="_blank">open-sourced on GitHub</a></footer>
    <script src="javascript/index.js"></script> 
</body>
</html>
